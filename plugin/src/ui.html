<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ad Design Agent</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Status bar */
    .status-bar {
      padding: 8px 12px;
      background: var(--figma-color-bg-secondary);
      border-bottom: 1px solid var(--figma-color-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--figma-color-text-tertiary);
    }

    .status-dot.connected {
      background: #18a957;
    }

    .status-dot.connecting {
      background: #ffc107;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .brand-selector {
      padding: 4px 8px;
      background: var(--figma-color-bg);
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      color: var(--figma-color-text);
      font-size: 11px;
    }

    /* Chat area */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 8px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.agent {
      align-self: flex-start;
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
    }

    .message.user {
      align-self: flex-end;
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
    }

    .message.status {
      align-self: center;
      background: transparent;
      color: var(--figma-color-text-tertiary);
      font-size: 11px;
      font-style: italic;
      border: none;
      padding: 4px 8px;
    }

    /* Collapsible thinking */
    .message.thinking {
      align-self: flex-start;
      max-width: 85%;
      padding: 0;
      background: transparent;
      border: none;
      border-radius: 0;
    }

    .thinking-summary {
      color: var(--figma-color-text-tertiary);
      font-size: 11px;
      font-style: italic;
      cursor: pointer;
      padding: 4px 8px;
      list-style: none;
      user-select: none;
    }

    .thinking-summary::-webkit-details-marker {
      display: none;
    }

    .thinking-summary::before {
      content: '\25B6 ';
      font-size: 9px;
      margin-right: 4px;
    }

    details[open] .thinking-summary::before {
      content: '\25BC ';
    }

    .thinking-body {
      padding: 4px 8px 8px 16px;
      color: var(--figma-color-text-tertiary);
      font-size: 11px;
      line-height: 1.5;
      border-left: 2px solid var(--figma-color-border);
      margin-left: 8px;
      white-space: pre-wrap;
    }

    /* Input area */
    .input-container {
      padding: 12px;
      background: var(--figma-color-bg-secondary);
      border-top: 1px solid var(--figma-color-border);
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .input-field {
      flex: 1;
      padding: 8px 10px;
      background: var(--figma-color-bg);
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      color: var(--figma-color-text);
      font-family: inherit;
      font-size: 12px;
      outline: none;
      resize: none;
      min-height: 32px;
      max-height: 120px;
    }

    .input-field:focus {
      border-color: var(--figma-color-border-brand);
    }

    .send-button {
      padding: 8px 16px;
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
    }

    .send-button:hover {
      opacity: 0.9;
    }

    .send-button:active {
      opacity: 0.8;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .new-concept-button {
      padding: 8px 12px;
      background: transparent;
      color: var(--figma-color-text);
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      white-space: nowrap;
    }

    .new-concept-button:hover {
      background: var(--figma-color-bg-hover);
      border-color: var(--figma-color-text-tertiary);
    }

    .new-concept-button:active {
      opacity: 0.8;
    }

    /* Status bar right section */
    .status-bar-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cost-display {
      font-size: 11px;
      color: var(--figma-color-text-tertiary);
    }

    .debug-toggle {
      padding: 2px 6px;
      background: transparent;
      color: var(--figma-color-text-tertiary);
      border: 1px solid var(--figma-color-border);
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
      font-weight: 500;
    }

    .debug-toggle:hover {
      border-color: var(--figma-color-text-tertiary);
    }

    .debug-toggle.active {
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
      border-color: var(--figma-color-bg-brand);
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
    <select class="brand-selector" id="brandSelector">
      <option value="">Select brand...</option>
      <option value="sintra/buddy">Sintra — Buddy</option>
      <option value="sintra/cassie">Sintra — Cassie</option>
      <option value="sintra/soshie">Sintra — Soshie</option>
      <option value="sintra/sintra-x">Sintra — X</option>
      <option value="sintra/sintra-platform">Sintra — Platform</option>
      <option value="feno/smartbrush">Feno — SmartBrush</option>
      <option value="melina/mighty">Melina — Mighty</option>
      <option value="spacegoods/rainbow dust">Spacegoods — Rainbow Dust</option>
    </select>
    <div class="status-bar-right">
      <span class="cost-display" id="costDisplay"></span>
      <button class="debug-toggle" id="debugToggle" title="Toggle debug messages">Debug</button>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="message status">Plugin ready. Connecting to backend...</div>
  </div>

  <div class="input-container">
    <textarea
      class="input-field"
      id="userInput"
      placeholder="Type your message..."
      rows="1"
    ></textarea>
    <button class="new-concept-button" id="newConceptBtn" title="Start new concept">New</button>
    <button class="send-button" id="sendButton" disabled>Send</button>
  </div>

  <!-- SCRIPT_PLACEHOLDER -->
</body>
</html>
